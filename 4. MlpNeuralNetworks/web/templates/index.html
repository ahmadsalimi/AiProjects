<!DOCTYPE html>
<html>

<head>
    <title>Function Prediction</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>

    <!-- Fav icon -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                Function Prediction
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container -->
    <div class="container bg-light main_container" id="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button id="clear-button" type="button" class="btn btn-outline-primary" onclick="Clear()">Clear</button>
                <button id="start-button" type="button" class="btn btn-outline-secondary" onclick="Start()">Start
                    Capturing</button>
            </div>
            <input type="text" id="neuron1" class="form-control" placeholder="1st Layer Neurons"
                aria-label="1st Layer Neurons" aria-describedby="basic-addon2">
            <input type="text" id="neuron2" class="form-control" placeholder="2nd Layer Neurons"
                aria-label="2nd Layer Neurons" aria-describedby="basic-addon2">
            <input type="text" id="epochs" class="form-control" placeholder="Epochs" aria-label="Epochs"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="learn-button" class="btn btn-outline-success" type="button" onclick="Learn()">Learn</button>
            </div>
        </div>
        <hr>
        <canvas id="Canvas" class="center" width="1000" height="600"></canvas>
        <hr>
        <div class="modal fade" id="plot-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Result Plot</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id=result>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
