{% set title = 'Function Learner' %}
{% set scripts = [url_for('static', filename='scripts/function_learner.js')] %}
{% set styles = [] %}

{% extends "main_template.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<h5>Enter the function:</h5>
<span id='f-label'>f(</span><span id="args">x</span><span id='end-args'>)=</span><span id="math-field"></span>
<hr>
<h5>Train properties:</h5>
<div id="domain" class="input-group mb-1">
    <input type="text" id="x-low" class="form-control" placeholder="x low" aria-label="x low"
        aria-describedby="basic-addon2">
    <input type="text" id="x-high" class="form-control" placeholder="x high" aria-label="x high"
        aria-describedby="basic-addon2">
</div>
<div class="input-group mb-3">
    <input type="text" id="size" class="form-control" placeholder="Data size" aria-label="Data size"
        aria-describedby="basic-addon2">
    <input type="text" id="neuron1" class="form-control" placeholder="1st Layer Neurons" aria-label="1st Layer Neurons"
        aria-describedby="basic-addon2">
    <input type="text" id="neuron2" class="form-control" placeholder="2nd Layer Neurons" aria-label="2nd Layer Neurons"
        aria-describedby="basic-addon2">
    <input type="text" id="noise" class="form-control" placeholder="Noise sigma" aria-label="Noise sigma"
        aria-describedby="basic-addon2">
    <input type="text" id="epochs" class="form-control" placeholder="Epochs" aria-label="Epochs"
        aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button id="learn-button" class="btn btn-outline-success" type="button">Learn</button>
        <button id="plot-result-button" class="btn btn-outline-success" type="button" disabled>PlotResult</button>
        <button id="plot-history-button" class="btn btn-outline-success" type="button" disabled>PlotHistory</button>
    </div>
</div>
<hr>
<div class="modal fade" id="plot-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Result Plot</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id=result>
            </div>
        </div>
    </div>
</div>
{% endblock %}
